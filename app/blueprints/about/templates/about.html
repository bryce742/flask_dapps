{% extends 'base.html' %}


{% block content %}
<div class="about_page_container">
    <h1 class="page_name">{{ content.page_name }}</h1>
    <div class="sub_title_content">
        <h3>{{ content.page_subtitle }}</h3>
    </div>

    <div class="main_section">
        <div class="top_section">

        </div>
        <div class="bottom_section">
            <ul>
                {% for social in content.socials %}
                <li class="social_item">
                    <img class="social_logo" src="{{ url_for('about.static', filename='images/' + social.platform_logo) }}" alt="{{ social.platform }}">
                    <a class="social_link" href="{{ social.platform_link }}" target="_blank">{{ social.platform_username }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
